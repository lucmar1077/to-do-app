<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow - Effortless task management for your daily workflow.</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fui5sbu.css">
    <script src="https://kit.fontawesome.com/0ad91c2e21.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">

        <aside class="taskbar">
            <div class="taskbar-logo">Task<span>flow</span></div>
            <div class="taskbar-tabs">
                <div class="list-manager">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <div>List Manager</div>
                </div>
                <div class="task-view">
                    <i class="fa-solid fa-list-ul tab-icon"></i>
                    <div>Task View</div>
                </div>
                <div class="calendar">
                    <i class="fa-regular fa-calendar tab-icon"></i>
                    <div>Calendar</div>
                </div>
                <div class="taskbar-settings">
                    <i class="fa-solid fa-gear tab-icon"></i>
                    <div>Settings</div>
                </div>
            </div>
        </aside>

        <section class="list-section">
            <div class="list-manager-title"></div>
        </section>

        <aside class="list-view">


        </aside>

    </div>
</body>
</html>
