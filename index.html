<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow - Effortless task management for your daily workflow.</title>
</head>
<body>
    <div class="container">

        <aside class="taskbar">
            <div class="taskbar-logo">Taskflow</div>
            <div class="taskbar-tabs">
                <div class="list-manager">
                    <div>List Manager</div>
                    <i class="tab-icon">O</i>
                </div>
                <div class="task-view">
                    <div>Task View</div>
                    <i class="tab-icon">O</i>
                </div>
                <div class="calendar">
                    <div>Calendar</div>
                    <i class="tab-icon">O</i>
                </div>
            </div>
            <div class="taskbar-settings">
                <div>Settings</div>
                <i class="settings-icon">O</i>
            </div>
        </aside>

        <section class="">

        </section>

        <aside class="listview">


        </aside>

    </div>

</html>
